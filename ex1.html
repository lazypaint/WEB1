	<script>
		document.write('안녕,잘가를 3번 반복합시다');
		document.write('<li>인사합시다</li>');
		var i = 0;

			i = i + 1;
		}
		document.write('<li>또봐</li>');


	document.write('과일리스트를 출력하고 과일마다 링크를 붙여줍니다');
	var fruits = ['apple', 'banana', 'grape', 'watermelon'];
	var i = 0;
	while(i < fruits.length){
		document.write('<li><a href="http://a.com/'+fruits[i]+'">'+fruits[i]+'</a></li>');
		i = i + 1;
	}

	sum(2,3); //인자

	function sum(left, right){ //매개변수
	document.write(left+right+'<br>');
	}

	function sum2(left, right){
		return left+right;
	}

	document.write(sum2(3,3)+'<br>');
	document.write('<div style="color:red">'+sum2(2,3)+'</div>');
	document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div>');

//객체
	var coworkers={
  "programmer":"egoing",
  "designer":"leezche"
};
document.write("programmer : "+coworkers.programmer+"<br>");
document.write("designer : "+coworkers.designer+"<br>");
coworkers.bookkeeper = "duru";
document.write("bookkeeper : "+coworkers.bookkeeper +"<br>");

coworkers["data scientist"] = "teaho";
document.write("data scientist : "+coworkers["data scientist"]+"<br>");

//객체와 반복문
for(var key in coworkers){
  document.write(key+' : '+coworkers[key]+'<br>');
}

//객체프로퍼티와 메소드
coworkers.showAll = function(){
	for(var key in this){
	  document.write(key+' : '+this[key]+'<br>');
	}
}
coworkers.showAll();
